<!DOCTYPE html>
<html lang="en">

<head><div></div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body> 
    <form style="text-align: center;"></form>
    <form> 
        <div class="form-group">
            <label for="exampleInputEmail1">First name -<br></label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="First name">

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last name -<br></label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Last name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address - <br></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">


        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password -<br></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1"> Confirm Password -<br></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Confirm Password">
        </div>
<br>
<button><b>Register</b></button>

    </form>

</body>

</html>
